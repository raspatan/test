 <!DOCTYPE html>
<html>
    <head>

  
        <meta charset="UTF-8">
        <title>Blog</title>
        <link rel="stylesheet" type="text/css" href="../DROPDOWN.css">     
        
    </head>
    <body>

<div class="container-full block2">

  <div class="container">

    <div class="row">

      <div class="c12">
        <h3>Test of Isso</h3>

	<p align="left">This is a post.</p> <br />

<!-- comments enabled (isso) --> 
<div class="comments">
    <h2 class="isso-title">Comments</h2>   
    <script type="text/javascript" 
        data-title="Comments"
        data-isso="http://localhost:8080/"
        data-isso-css="true"
        data-isso-lang="en"
        data-isso-reply-to-self="false"
        data-isso-require-author="false"
        data-isso-require-email="false"
        data-isso-max-comments-top="10"
        data-isso-max-comments-nested="5"
        data-isso-reveal-on-click="5"
        data-isso-avatar="true"
        data-isso-avatar-bg="#f0f0f0"
        data-isso-avatar-fg="#9abf88 #5698c4 #e279a3 #9163b6 #2069b6 #486910 #e4bf80 #0f0f0f"
        data-isso-vote="true"
        data-vote-levels="[-5,5,15]"        
        src="http://localhost:8080/js/embed.min.js"></script>    
    <section id="isso-thread"></section>

</div>    	
	

<hr color="black" />
<p align="center"><a href="../index.html">HOME</a></p>


</div><!-- end of container -->

</div><!-- end of container-full -->

</body>
</html>
